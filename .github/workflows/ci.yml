name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    name: Build, format, lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Install Rust (nightly)
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: nightly
          components: rustfmt, clippy
          targets: wasm32-unknown-unknown

      - name: Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Format check
        run: cargo fmt --all -- --check

      - name: Clippy (warnings allowed)
        run: cargo clippy --all-targets --all-features || true

      - name: Build test module (wasm)
        working-directory: test-module
        run: cargo build --release --target wasm32-unknown-unknown

      - name: Copy wasm into desktop-app
        run: mkdir -p desktop-app/test-modules && cp test-module/target/wasm32-unknown-unknown/release/test_module.wasm desktop-app/test-modules/

      - name: Build desktop app
        working-directory: desktop-app
        run: cargo build

      - name: Security audit (advisories)
        continue-on-error: true
        uses: actions-rs/audit-check@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}


